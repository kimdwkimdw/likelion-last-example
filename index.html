<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Likelion-last example</title>
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages">
        </ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" name="username" maxlength="14">
        <h3 class="title">and password?</h3>
        <input class="usernameInput" type="password" name="password">
      </div>
    </li>
  </ul>

<script src="//js.pusher.com/2.2/pusher.min.js" type="text/javascript"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/static/js/pusher_key.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
