<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Likelion-last example</title>
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages">
          <li class="message " style="display: list-item;"><span class="username" style="color: rgb(150, 232, 74);">이두희</span><span class="messageBody">안녕?</span></li>
          <li class="message " style="display: list-item;"><span class="username" style="color: rgb(100, 132, 74);">홍진호</span><span class="messageBody">안녕?</span></li>

          <li class="message " style="display: list-item;"><span class="username" style="color: rgb(100, 132, 74);">홍진호</span><span class="messageBody">두희야 요즘 눈물 셀카 연습하고 있다매.</span></li>
          <li class="message " style="display: list-item;"><span class="username" style="color: rgb(150, 232, 74);">이두희</span><span class="messageBody">?????????ㅜㅜㅜㅜㅜㅜ</span></li>
        </ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
  </ul>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
